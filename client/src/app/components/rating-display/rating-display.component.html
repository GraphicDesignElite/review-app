Rating: {{rating}}
<div class="rating-display-component level-{{rating}}">
        <span *ngFor="let start of maxScore; let i = index" class="rating-star" [ngClass] = "{'full': displayStar(i) == 'full', 'half': displayStar(i) == 'half', 'none': displayStar(i) == 'none'}">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
        </span>
</div>
