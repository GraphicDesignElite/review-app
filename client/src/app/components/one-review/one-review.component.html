<div class="onereview-component" *ngIf="review">
    <div class="row">
        <div class="col-md-12 page-title">
            <h1>{{review.company_reviewed_name}} <span class="deflate">reviewed by</span> {{review.review_author}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="review-display-panel col">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col">
                            <div class="review-author">
                                <a href="/users/{{review.review_author_id}}">{{review.review_author}}</a>
                            </div>
                        </div>
                        <div class="col-10">
                            <h3 class="card-title">{{review.review_title}}</h3>
                            <div class="review-review">
                                {{review.review_content}}
                            </div>
                            <div class="review-rating">
                                <rating-display rating="{{review.rating}}"></rating-display>
                            </div>
                            <div class="review-published text-muted">
                                Reviewed on {{review.published_date}}
                                <ng-container *ngIf="edited">
                                    Edited on {{review.edited_date}}
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
